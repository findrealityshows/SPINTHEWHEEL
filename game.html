<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wheel Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    h2 {
      margin-bottom: 5px;
    }
    #wheel {
      width: 200px;
      height: 200px;
      border: 10px solid #007bff;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      transition: transform 4s ease;
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -40px;
      left: 80px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #balance {
      font-size: 18px;
      margin: 10px 0;
    }
    #feed {
      background: white;
      padding: 10px;
      height: 100px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    #dailyRewardArea button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Welcome, <span id="userEmail"></span></h2>
<div id="balance">Balance: â‚¹<span id="cash">0</span></div>

<div id="dailyRewardArea">
  <button id="dailyRewardBtn" onclick="claimDailyReward()">Claim Daily Reward</button>
</div>

<div id="wheel">
  <div id="pointer"></div>
</div>
<button onclick="spin()">Spin Wheel</button>
<button onclick="addCash()">Add â‚¹50</button>
<button onclick="logout()">Logout</button>

<h3>Live Withdrawal Feed</h3>
<div id="feed"></div>

<script>
  // Restrict to mobile users
  function isMobilePhone() {
    return /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }
  if (!isMobilePhone()) {
    alert("ðŸš« This site only works on mobile.");
    document.body.innerHTML = "<h2 style='text-align:center;color:red'>ðŸš« Only for mobile devices.</h2>";
    throw new Error("Not mobile");
  }

  // Session check
  const user = localStorage.getItem("loggedInUser");
  if (!user) {
    window.location.href = "index.html";
  } else {
    document.getElementById("userEmail").textContent = user;
  }

  // Balance setup
  let cash = parseInt(localStorage.getItem(user + "_cash")) || 0;
  document.getElementById("cash").textContent = cash;

  function updateCash(amount) {
    cash += amount;
    localStorage.setItem(user + "_cash", cash);
    document.getElementById("cash").textContent = cash;
  }

  function spin() {
    const wheel = document.getElementById("wheel");
    const degree = Math.floor(Math.random() * 3600) + 720;
    wheel.style.transform = `rotate(${degree}deg)`;

    setTimeout(() => {
      const winAmount = [0, 10, 20, 50, 100][Math.floor(Math.random() * 5)];
      updateCash(winAmount);
      alert("You won â‚¹" + winAmount + "!");
      addToFeed(user + " won â‚¹" + winAmount);
    }, 4000);
  }

  function addCash() {
    updateCash(50);
    addToFeed(user + " added â‚¹50");
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  }

  function addToFeed(msg) {
    const feed = document.getElementById("feed");
    const p = document.createElement("p");
    p.textContent = msg;
    feed.prepend(p);
  }

  // Daily Reward System
  function claimDailyReward() {
    const today = new Date().toDateString();
    const lastClaim = localStorage.getItem(user + "_lastDaily");

    if (lastClaim === today) {
      alert("You already claimed today's reward.");
    } else {
      updateCash(30);
      alert("You've received â‚¹30 daily reward!");
      localStorage.setItem(user + "_lastDaily", today);
      addToFeed(user + " claimed daily reward");
      document.getElementById("dailyRewardBtn").disabled = true;
    }
  }

  function checkDailyButton() {
    const today = new Date().toDateString();
    const lastClaim = localStorage.getItem(user + "_lastDaily");
    if (lastClaim === today) {
      document.getElementById("dailyRewardBtn").disabled = true;
    }
  }

  checkDailyButton();
</script>

</body>
</html>
