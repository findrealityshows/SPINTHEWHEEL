<!DOCTYPE html>
<html>
<head>
  <title>Game Page</title>
</head>
<body style="background-color: black; color: white; font-family: sans-serif;">
  <h1>Welcome, <span id="name"></span>!</h1>
  <p>This is your game dashboard.</p>

  <script>
    const user = localStorage.getItem("username");
    document.getElementById("name").innerText = user ? user : "Player";
  </script>
</body>
</html>
