<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin to Win</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 40px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #2ecc71 0deg 90deg,
        #000 90deg 360deg
      );
      transition: transform 0.3s ease-out;
    }

    .pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid yellow;
      z-index: 2;
    }

    .spin-button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 20px;
      background: #ffea00;
      border: none;
      border-radius: 30px;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 15px #ffea00;
      cursor: pointer;
    }

    .bet-section {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bet-value {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 200px;
    }

    .result-message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <div class="bet-section">
    <div class="bet-value">Bet Amount: â‚¹<span id="betAmount">10</span></div>
    <input type="range" min="10" max="40" step="10" value="10" id="betSlider" />
  </div>

  <button class="spin-button" id="spinButton">SPIN</button>

  <div class="result-message" id="resultMessage"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spinButton');
    const betSlider = document.getElementById('betSlider');
    const betAmountText = document.getElementById('betAmount');
    const resultMessage = document.getElementById('resultMessage');

    let isSpinning = false;
    let currentRotation = 0;
    let spinInterval;

    betSlider.addEventListener('input', () => {
      betAmountText.textContent = betSlider.value;
      updateWheelSector(betSlider.value);
    });

    function updateWheelSector(bet) {
      let angle = 90 - (bet - 10) * 2.25; // 90 at â‚¹10, down to ~45 at â‚¹40
      wheel.style.background = `conic-gradient(
        #2ecc71 0deg ${angle}deg,
        #000 ${angle}deg 360deg
      )`;
    }

    function startSpinning() {
      spinInterval = setInterval(() => {
        currentRotation += 10;
        wheel.style.transform = `rotate(${currentRotation}deg)`;
      }, 30);
    }

    function stopSpinning() {
      clearInterval(spinInterval);
      const stopAngle = currentRotation % 360;
      const greenLimit = 90 - (betSlider.value - 10) * 2.25;
      resultMessage.textContent = stopAngle <= greenLimit ? "ðŸŽ‰ You Win!" : "âŒ Try Again";
      spinButton.textContent = "SPIN";
      isSpinning = false;
    }

    spinButton.addEventListener('click', () => {
      if (!isSpinning) {
        isSpinning = true;
        resultMessage.textContent = "";
        spinButton.textContent = "STOP";
        startSpinning();
      } else {
        stopSpinning();
      }
    });

    // Initial green size setup
    updateWheelSector(betSlider.value);
  </script>
</body>
</html>
