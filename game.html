<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RollX Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      background: #1a1a1a;
    }
    .online {
      color: #00ff00;
    }
    .wheel-container {
      position: relative;
      margin-top: 20px;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(#00cc66 0deg 60deg, #000 60deg 360deg);
      transition: transform 3s ease-out;
    }
    .indicator {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid white;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
    }
    .slider-group {
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="range"] {
      width: 100%;
    }
    .spin-btn, .stop-btn {
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(#ccff00, #00cc66);
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 10px #00cc66;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    .balance {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }
    .bet-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-small {
      padding: 5px 10px;
      font-size: 18px;
      font-weight: bold;
      background: #00cc66;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>RollX</div>
    <div class="online">Online: <span id="onlineCount">1000</span></div>
  </div>
  <div class="wheel-container">
    <div class="indicator"></div>
    <div id="wheel" class="wheel"></div>
  </div>
  <div class="controls">
    <div class="slider-group">
      <label>Multiplier (<span id="multiplierVal">1.0</span>x)</label>
      <input type="range" min="1" max="5" step="0.1" value="1" id="multiplierSlider">
    </div>
    <div class="slider-group">
      <label>Bet Amount (<span id="betVal">10</span> DMO)</label>
      <input type="range" min="10" max="100" step="10" value="10" id="betSlider">
      <div class="bet-control">
        <button class="btn-small" onclick="adjustBet(-10)">-</button>
        <button class="btn-small" onclick="adjustBet(10)">+</button>
      </div>
    </div>
    <button class="spin-btn" onclick="spinWheel()" id="spinBtn">SPIN</button>
    <button class="stop-btn" onclick="stopSpin()" id="stopBtn" style="display:none;">STOP</button>
    <div class="balance">BALANCE: <span id="balance">10000</span> DMO</div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const balanceEl = document.getElementById('balance');
    const betSlider = document.getElementById('betSlider');
    const multiplierSlider = document.getElementById('multiplierSlider');
    const multiplierVal = document.getElementById('multiplierVal');
    const betVal = document.getElementById('betVal');
    const onlineCount = document.getElementById('onlineCount');
    const spinBtn = document.getElementById('spinBtn');
    const stopBtn = document.getElementById('stopBtn');

    let balance = 10000;
    let spinning = false;
    let spinInterval;
    let currentRotation = 0;

    let lockedMultiplier = 1;
    let lockedBet = 10;

    multiplierSlider.addEventListener('input', () => {
      const val = parseFloat(multiplierSlider.value).toFixed(1);
      multiplierVal.innerText = val;
      updateWheelSegment(val);
    });

    betSlider.addEventListener('input', () => {
      betVal.innerText = betSlider.value;
    });

    function adjustBet(amount) {
      let bet = parseInt(betSlider.value);
      bet += amount;
      if (bet < 10) bet = 10;
      if (bet > 100) bet = 100;
      betSlider.value = bet;
      betVal.innerText = bet;
    }

    function updateWheelSegment(multiplier) {
      const degree = Math.max(20, 180 / multiplier);
      wheel.style.background = `conic-gradient(#00cc66 0deg ${degree}deg, #000 ${degree}deg 360deg)`;
    }

    function spinWheel() {
      if (spinning) return;

      lockedMultiplier = parseFloat(multiplierSlider.value);
      lockedBet = parseInt(betSlider.value);

      if (balance < lockedBet) {
        alert('Insufficient Balance!');
        return;
      }

      balance -= lockedBet;
      balanceEl.innerText = balance.toFixed(2);

      spinBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
      spinning = true;

      spinInterval = setInterval(() => {
        currentRotation = (currentRotation + 5) % 360;
        wheel.style.transform = `rotate(${currentRotation}deg)`;
      }, 16);
    }

    function stopSpin() {
      if (!spinning) return;

      spinning = false;
      clearInterval(spinInterval);

      const winDegree = Math.max(20, 180 / lockedMultiplier);
      const stopOffset = Math.random() * 360;

      const finalRotation = currentRotation + (360 - currentRotation % 360) + stopOffset + 720;

      wheel.style.transition = 'transform 3s ease-out';
      wheel.style.transform = `rotate(${finalRotation}deg)`;

      wheel.addEventListener('transitionend', () => {
        wheel.style.transition = '';
        currentRotation = finalRotation % 360;

        const landedAngle = currentRotation % 360;

        if (landedAngle <= winDegree) {
          const winAmount = lockedBet * lockedMultiplier;
          balance += winAmount;
          alert(`ðŸŽ‰ You Win: ${winAmount.toFixed(2)} DMO`);
        } else {
          alert('ðŸ’¥ You Lost');
        }

        balanceEl.innerText = balance.toFixed(2);
        spinBtn.style.display = 'inline-block';
        stopBtn.style.display = 'none';
      }, { once: true });
    }

    setInterval(() => {
      let online = parseInt(onlineCount.innerText);
      online += Math.random() > 0.5 ? 1 : -1;
      online = Math.min(Math.max(900, online), 1100);
      onlineCount.innerText = online;
    }, 1000);

    // Initial setup
    updateWheelSegment(parseFloat(multiplierSlider.value));
  </script>
</body>
</html>
