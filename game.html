<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RollX Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .online-count {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #0f0;
    }
    .spinner-container {
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(green 0deg, green var(--angle), #111 var(--angle));
      position: relative;
    }
    .spinner-pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid white;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .win-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
    }
    .sliders, .controls {
      margin-top: 30px;
    }
    .slider-group {
      margin: 20px;
    }
    .spin-btn {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      background: #0f0;
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="online-count" id="onlineCounter">Online: 300</div>
  <div class="spinner-container" id="spinner">
    <div class="spinner-pointer"></div>
    <div class="win-display" id="winDisplay">WIN 0.00 DMO</div>
  </div>

  <div class="sliders">
    <div class="slider-group">
      <label>Multiplier (X): <span id="multiplierLabel">1.2</span>x</label><br>
      <input type="range" min="1.1" max="10" step="0.1" value="1.2" id="multiplier">
    </div>
    <div class="slider-group">
      <label>Bet Amount: <span id="betLabel">0.1</span> DMO</label><br>
      <input type="range" min="0.1" max="10" step="0.1" value="0.1" id="bet">
    </div>
  </div>

  <div class="controls">
    <button class="spin-btn" onclick="spin()">SPIN</button>
  </div>

  <script>
    const multiplierInput = document.getElementById('multiplier');
    const betInput = document.getElementById('bet');
    const winDisplay = document.getElementById('winDisplay');
    const spinner = document.getElementById('spinner');
    const multiplierLabel = document.getElementById('multiplierLabel');
    const betLabel = document.getElementById('betLabel');
    const onlineCounter = document.getElementById('onlineCounter');

    function updateUI() {
      const multiplier = parseFloat(multiplierInput.value);
      const bet = parseFloat(betInput.value);
      const win = (bet * multiplier).toFixed(2);
      winDisplay.textContent = `WIN ${win} DMO`;
      multiplierLabel.textContent = multiplier;
      betLabel.textContent = bet;
      // Update green angle on wheel
      const angle = 360 / multiplier;
      spinner.style.setProperty('--angle', `${angle}deg`);
    }

    multiplierInput.addEventListener('input', updateUI);
    betInput.addEventListener('input', updateUI);

    function spin() {
      alert("Simulating spin result...");
    }

    function randomOnlineCounter() {
      const current = parseInt(onlineCounter.textContent.match(/\d+/)[0]);
      const change = Math.floor(Math.random() * 11 - 5); // -5 to +5
      const newCount = Math.max(100, current + change);
      onlineCounter.textContent = `Online: ${newCount}`;
    }

    setInterval(randomOnlineCounter, 3000);

    updateUI();
  </script>
</body>
</html>
