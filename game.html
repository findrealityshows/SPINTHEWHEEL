<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RollX Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      font-size: 14px;
      background: #1a1a1a;
    }
    .online {
      color: #00ff00;
    }
    .wheel-container {
      position: relative;
      margin-top: 20px;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(#00cc66 0deg 90deg, #000 90deg 360deg);
      transition: transform 3s ease-out;
    }
    .indicator {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid white;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
    }
    .slider-group {
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="range"] {
      width: 100%;
    }
    .spin-btn {
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(#ccff00, #00cc66);
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 10px #00cc66;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .balance {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>RollX</div>
    <div class="online">Online: <span id="onlineCount">1000</span></div>
  </div>
  <div class="wheel-container">
    <div class="indicator"></div>
    <div id="wheel" class="wheel"></div>
  </div>
  <div class="controls">
    <div class="slider-group">
      <label>Multiplier (<span id="multiplierVal">1.0</span>x)</label>
      <input type="range" min="1" max="5" step="0.1" value="1" id="multiplierSlider">
    </div>
    <div class="slider-group">
      <label>Bet Amount (<span id="betVal">100</span> DMO)</label>
      <input type="range" min="10" max="1000" step="10" value="100" id="betSlider">
    </div>
    <button class="spin-btn" onclick="spinWheel()">SPIN</button>
    <div class="balance">BALANCE: <span id="balance">10000</span> DMO</div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const balanceEl = document.getElementById('balance');
    const betSlider = document.getElementById('betSlider');
    const multiplierSlider = document.getElementById('multiplierSlider');
    const multiplierVal = document.getElementById('multiplierVal');
    const betVal = document.getElementById('betVal');
    const onlineCount = document.getElementById('onlineCount');

    let balance = 10000;

    setInterval(() => {
      let online = parseInt(onlineCount.innerText);
      online += Math.random() > 0.5 ? 1 : -1;
      if (online < 900) online = 900;
      if (online > 1100) online = 1100;
      onlineCount.innerText = online;
    }, 1000);

    multiplierSlider.addEventListener('input', () => {
      const val = parseFloat(multiplierSlider.value).toFixed(1);
      multiplierVal.innerText = val;
      updateWheelSegment(val);
    });

    betSlider.addEventListener('input', () => {
      betVal.innerText = betSlider.value;
    });

    function updateWheelSegment(multiplier) {
      const degree = Math.max(20, 180 / multiplier);
      wheel.style.background = `conic-gradient(#00cc66 0deg ${degree}deg, #000 ${degree}deg 360deg)`;
    }

    function spinWheel() {
      const bet = parseInt(betSlider.value);
      const multiplier = parseFloat(multiplierSlider.value);
      if (balance < bet) {
        alert('Insufficient Balance!');
        return;
      }

      balance -= bet;
      balanceEl.innerText = balance;

      const angle = Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${angle + 720}deg)`;

      const winDegree = 180 / multiplier;
      const final = (angle % 360);

      setTimeout(() => {
        if (final < winDegree) {
          const winAmount = (bet * multiplier).toFixed(2);
          alert('ðŸŽ‰ You Win: ' + winAmount + ' DMO');
          balance += parseFloat(winAmount);
          balanceEl.innerText = balance.toFixed(2);
        } else {
          alert('ðŸ’¥ You Lost');
        }
      }, 3000);
    }
  </script>
</body>
</html>
