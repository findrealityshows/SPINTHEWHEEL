<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wheel Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .wheel-container {
      margin: 30px auto;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 8px solid #333;
      background: conic-gradient(
        #2ecc71 0% 33%, 
        #e74c3c 33% 66%, 
        #f1c40f 66% 100%
      );
      position: relative;
      transition: transform 4s ease-out;
    }

    .pointer {
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid white;
      margin: 0 auto;
      position: relative;
      top: -20px;
    }

    .slider-container {
      margin: 30px auto;
      width: 90%;
      max-width: 300px;
    }

    .spin-button {
      font-size: 20px;
      padding: 12px 30px;
      background: yellow;
      border: none;
      border-radius: 30px;
      color: black;
      font-weight: bold;
      margin: 15px auto;
      box-shadow: 0 0 15px yellow;
    }

    .amount-display {
      font-size: 18px;
      margin: 10px 0;
    }

    .balance-display {
      margin-top: 20px;
      font-size: 16px;
      color: #aaa;
    }

    .win-message {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      color: #2ecc71;
    }
  </style>
</head>
<body>

  <h2>Spin the Wheel</h2>
  <div class="pointer"></div>
  <div class="wheel-container" id="wheel"></div>

  <div class="slider-container">
    <div class="amount-display">Bet: <span id="betAmount">100</span> DMO</div>
    <input type="range" min="50" max="1000" step="50" value="100" id="betSlider" style="width:100%;">
  </div>

  <button class="spin-button" onclick="spin()">SPIN</button>
  <div class="win-message" id="winMessage"></div>
  <div class="balance-display">Balance: <span id="balance">10000</span> DMO</div>

  <script>
    let balance = 10000;
    let wheel = document.getElementById('wheel');
    let winMessage = document.getElementById('winMessage');
    let balanceDisplay = document.getElementById('balance');
    let betSlider = document.getElementById('betSlider');
    let betAmountText = document.getElementById('betAmount');

    betSlider.addEventListener('input', () => {
      betAmountText.textContent = betSlider.value;
    });

    function spin() {
      const bet = parseInt(betSlider.value);
      if (balance < bet) {
        alert("Not enough balance!");
        return;
      }

      let rotation = Math.floor(Math.random() * 360) + 720;
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        const finalDeg = rotation % 360;
        let win = 0;

        if (finalDeg < 120) {
          win = bet * 2; // green
        } else if (finalDeg < 240) {
          win = 0; // red
        } else {
          win = bet * 1.5; // yellow
        }

        balance = balance - bet + win;
        balanceDisplay.textContent = balance.toFixed(2);
        winMessage.textContent = win > 0 ? `You won ${win.toFixed(2)} DMO!` : "Better luck next time!";
      }, 4000);
    }
  </script>

</body>
</html>
