<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wheel Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    #wheel {
      width: 200px;
      height: 200px;
      border: 10px solid #007bff;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      transition: transform 4s ease;
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -40px;
      left: 80px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    #balance {
      margin: 10px 0;
      font-size: 18px;
    }
    #feed {
      background: white;
      padding: 10px;
      height: 100px;
      overflow: auto;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Welcome, <span id="userEmail"></span></h2>
<div id="balance">Balance: ₹<span id="cash">0</span></div>

<div id="wheel">
  <div id="pointer"></div>
</div>
<button onclick="spin()">Spin Wheel</button>
<button onclick="addCash()">Add ₹50</button>
<button onclick="logout()">Logout</button>

<h3>Live Withdrawal Feed</h3>
<div id="feed"></div>

<script>
  const user = localStorage.getItem("loggedInUser");
  if (!user) {
    window.location.href = "index.html";
  } else {
    document.getElementById("userEmail").textContent = user;
  }

  let cash = parseInt(localStorage.getItem(user + "_cash")) || 0;
  document.getElementById("cash").textContent = cash;

  function updateCash(amount) {
    cash += amount;
    localStorage.setItem(user + "_cash", cash);
    document.getElementById("cash").textContent = cash;
  }

  function spin() {
    const wheel = document.getElementById("wheel");
    const degree = Math.floor(Math.random() * 3600) + 720;
    wheel.style.transform = `rotate(${degree}deg)`;

    setTimeout(() => {
      const winAmount = [0, 10, 20, 50, 100][Math.floor(Math.random() * 5)];
      updateCash(winAmount);
      alert("You won ₹" + winAmount + "!");
      addToFeed(user + " won ₹" + winAmount);
    }, 4000);
  }

  function addCash() {
    updateCash(50);
    addToFeed(user + " added ₹50");
  }

  function addToFeed(msg) {
    const feed = document.getElementById("feed");
    const p = document.createElement("p");
    p.textContent = msg;
    feed.prepend(p);
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
