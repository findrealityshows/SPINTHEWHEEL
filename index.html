<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #222;
      color: #fff;
      font-family: sans-serif;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 10px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .wheel {
      width: 100%;
      height: 100%;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      background: red;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid yellow;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <!-- Sections will be generated by JS -->
    </div>
  </div>

  <button onclick="spin()">SPIN!</button>

  <script>
    const prizes = ['💰 $100', '🎉 Try Again', '🎁 Free Item', '❌ Lose Turn', '🏆 Jackpot', '🍀 Bonus Spin'];
    const wheel = document.getElementById('wheel');
    const sliceDeg = 360 / prizes.length;

    // Generate prize slices
    prizes.forEach((prize, i) => {
      const slice = document.createElement('div');
      slice.style.transform = `rotate(${i * sliceDeg}deg)`;
      slice.style.background = i % 2 === 0 ? '#E91E63' : '#3F51B5';
      slice.innerText = prize;
      wheel.appendChild(slice);
    });

    let spinning = false;
    function spin() {
      if (spinning) return;
      spinning = true;
      const randomSpin = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${randomSpin}deg)`;

      setTimeout(() => {
        const finalDeg = randomSpin % 360;
        const index = Math.floor((360 - finalDeg + sliceDeg / 2) % 360 / sliceDeg);
        alert('You won: ' + prizes[index]);
        spinning = false;
      }, 4500);
    }
  </script>

</body>
</html>
