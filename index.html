<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin & Win</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #loginScreen { display: block; }
  </style>
</head>
<body>

<div id="loginScreen">
  <h2>Login to Spin & Win</h2>
  <input type="text" id="username" placeholder="Enter your name" />
  <button onclick="login()">Enter</button>
</div>

<script>
  function login() {
    const name = document.getElementById('username').value.trim();
    if (!name) return alert('Please enter your name.');
    alert('Welcome ' + name);
  }
</script>

</body>
</html>
