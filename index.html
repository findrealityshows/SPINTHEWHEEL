<!DOCTYPE html>
<html>
<head>
  <title>Spin Game - Login</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #loginBox {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>Login to Spin & Win</h2>
  <input type="text" id="username" placeholder="Enter username" /><br>
  <button onclick="login()">Login</button>
</div>

<script>
  function login() {
    const name = document.getElementById('username').value.trim();
    if (!name) return alert("Enter a username");
    localStorage.setItem('user', name);
    window.location.href = 'game.html'; // go to the game
  }
</script>

</body>
</html>
