<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mobileOnlyMessage {
      display: none;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="mobileOnlyMessage">ðŸš« Only accessible on mobile phones.</div>

<div id="mainContent">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button onclick="login()">Login</button>

  <h2>Signup</h2>
  <input type="email" id="signupEmail" placeholder="Email" />
  <input type="password" id="signupPassword" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
</div>

<script>
  function isMobilePhone() {
    return /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  window.onload = function() {
    if (!isMobilePhone()) {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('mobileOnlyMessage').style.display = 'block';
    }
  };

  function signup() {
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;
    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }
    if (localStorage.getItem(email)) {
      alert("User already exists. Please login.");
      return;
    }
    localStorage.setItem(email, password);
    alert("Signup successful! You can now login.");
    document.getElementById('signupEmail').value = '';
    document.getElementById('signupPassword').value = '';
  }

  function login() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    const storedPassword = localStorage.getItem(email);
    if (storedPassword === password) {
      alert("Login successful!");
      localStorage.setItem("loggedInUser", email); // Track current user
      window.location.href = "game.html";
    } else {
      alert("Invalid credentials. Try again or sign up.");
    }
  }
</script>

</body>
</html>
